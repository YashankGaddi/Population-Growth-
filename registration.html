<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Form</title>
</head>
<body>
   <div class="main">
    <div class="register">
        <h2>Sign Up/Login</h2>
        <form id="register" method="post">
            <label>First Name:</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name:</label>
            <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
            <br><br>
            <label>Age:</label>
            <input type="number" name="age" id="name" placeholder="How old are you?">
            <br><br>
            <label>Email:</label>
            <input type="email" name="email" id="name" placeholder="Enter Your Valid Email-Id">
            <br><br>
            <label>Mobile Number:</label>
            <input type="number" name="mobile number" id="name" placeholder="Enter Your Mobile Number">
            <br><br>
            <label>Gender:</label>
           <br>
           &nbsp;&nbsp;&nbsp;
           <input type ="radio" name="gender" id="male">
           &nbsp;
           <span id="male">Male</span>
           &nbsp;&nbsp;&nbsp;&nbsp;
           <input type ="radio" name="gender" id="female">
           &nbsp;
           <span id="female">Female</span>
           <br><br>
           <input type="submit" value="Submit" name="submit" id="submit">


        </form>
    </div>
   </div> 
</body>
</html>
